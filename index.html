<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">

    <img class="equilibrium_img" src="./images/image-equilibrium.jpg">
    <h2>Equilibrium #3429</h2>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <ul class="icons_items">
      <li style="color: hsl(178, 100%, 50%);"><img src="./images/icon-ethereum.svg">  0.041ETH</li>
      <li style="color: hsl(215, 51%, 70%);"><img src="./images/icon-clock.svg">  3 days left</li>
    </ul>

    <div class="avatar"><img src="./images/image-avatar.png" alt="avatar-image">
      <p>Creation of <span style="color:#fff;">Jules Wyvern</span></p>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Saini</a>.
  </div>







</body>

</html>
